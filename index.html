<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0b0c2a">
      
      <!-- Rocket Body -->
      <a-cylinder position="0 1 -4" radius="0.3" height="1.5" color="silver"></a-cylinder>

      <!-- Rocket Nose (cone) -->
      <a-cone position="0 2 -4" radius-bottom="0.3" height="0.5" color="red"></a-cone>

      <!-- Rocket Fins -->
      <a-box position="-0.35 0.2 -4" depth="0.1" height="0.3" width="0.05" color="orange" rotation="0 0 45"></a-box>
      <a-box position="0.35 0.2 -4" depth="0.1" height="0.3" width="0.05" color="orange" rotation="0 0 -45"></a-box>

      <!-- Rocket Window -->
      <a-sphere position="0 1.4 -3.7" radius="0.1" color="skyblue"></a-sphere>
    </a-scene>
  </body>
</html>
